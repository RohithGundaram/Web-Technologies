<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    
    <style>
        .a{
            border: 2px solid rgb(63, 70, 70);
            width:100% ;
            height:80px;
            background-color: rgb(255, 211, 100);
        }
        .b{
            border: 2px solid rgb(72, 77, 77);
            width: 23%;
            height: 650px;
            background-color: rgb(98, 249, 151);
        }
        .c{
            border: 2px solid rgb(76, 78, 78);
            width: 76%;
            height: 650px;
        }
    </style>
</head>
<body>
        <iframe  class="a" src="welcome.html" frameborder="0"></iframe>
        <iframe class="b" src="Menu.html" frameborder="0"></iframe>
        <iframe name="right" class="c" frameborder="0"></iframe>
</body>
</html>
