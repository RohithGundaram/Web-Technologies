<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <center>
        <form >
            <table  bgcolor="grey" cellpadding="10" width="40%">
                <th  colspan="6"><font size="6">Login Page</font></th>
                <tr>
                   <td><label for="name"><font size="3">UserName </font><font color="red">*</font></label></td>
                   <td colspan="5"><input type="text" id="name"  name="name" width="15px" required></td>
                </tr>
                <tr>
                    <td><label for="password"><font size="3">Password </font><font color="red">*</font></label></td>
                    <td colspan="5"><input type="password" id="password"  name="password" required></td>
                </tr>
                <tr align="center">
                    <td><input type="submit" value="submit">
                    <input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
